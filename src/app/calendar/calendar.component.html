<div class="container">
  <div class="header">
    <button mat-icon-button (click)="previousClicked()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <span class="header-label">{{ periodLabel() }}</span>
    <button mat-icon-button (click)="nextClicked()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <div class="calendar">
    <table>
      <tbody>
      <tr>
        <th *ngFor="let day of days">
          <p>{{ day }}</p>
        </th>
      </tr>
      <tr *ngFor="let row of [0,1,2,3,4,5]">
        <td *ngFor="let col of [0,1,2,3,4,5,6]">
          <ng-container *ngTemplateOutlet="dayTemplate;context:getCellDate(row*7+col)"></ng-container>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #dayTemplate let-date="date" let-icons="icons">
  <div class="date-cell">
    <h2>{{ date.getDate() }}</h2>
    <div>
      <i class="fa-solid fa-seedling"></i>
      <i class="fa-solid fa-spoon"></i>
    </div>
  </div>
</ng-template>
