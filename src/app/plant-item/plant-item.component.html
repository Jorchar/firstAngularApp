<section class="listing">
  <img class="listing-photo" [src]="transform()" alt="Image of {{plantItem.name}}">
  <h2 class="listing-heading">{{plantItem.name}}</h2>
  <p class="listing-location">{{plantItem.location}}</p>
  <div>
    <button type="button" [routerLink]="['/plant-details', plantItem.id]">SEE MORE</button>
  </div>
</section>
